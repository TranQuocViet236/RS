file_path:
  book_hist: book_crossing/book_history.dat
  book_rate: book_crossing/book_ratings.dat
  items_info: book_crossing/items_info.dat
  users_info: book_crossing/users_info.dat

parameters:
  deepwalk:
    min_edge_weight: 3
    percent_select_node: 50
    max_walk_length: 40 # maximum length a sentence (list of nodes) can have in corpus (all nodes)
    n_walks_per_node: 50 #these many walks will be generated by taking one node as start

  word2vec:
    embedd_dim: 128
    window_size: 2
    use_skipgram: false
    epochs: 10


model_path: weight/embedd.bin
